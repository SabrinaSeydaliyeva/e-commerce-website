<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>addProducts</title>
    <link rel="stylesheet" href="../../assets/css/reset.css" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
    }
  </style>
  <body>
    <a href="../"></a>
    <div class="container">
      <form action="">
        <label for="">
          Faylı daxil edin.
          <input class="img" type="file" />
        </label>

        <label for="">
          Məhsulun kodunu daxil edin.
          <input class="id-input" type="number" placeholder="Product-id" />
        </label>

        <label for="">
          Məhsulun tipini daxil edin.
          <input class="name-input" type="text" placeholder="Product-name" />
        </label>

        <label for="">
          Məhsulun qiymətini daxil edin.
          <input
            class="amount-input"
            type="number"
            placeholder="Product-amount"
          />
        </label>

        <label for="">
          Mehsul haqqinda melumat:
          <input
            class="info-input"
            type="text"
            placeholder="Product-information"
          />
        </label>
        <p>Fill all data</p>
        <button>Submit</button>
      </form>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
